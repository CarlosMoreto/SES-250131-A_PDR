<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>


</head>
<body>

  <style>
    table {
      background: #EBD7D2;
      table-layout: fixed;
      border-collapse: collapse;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
    }
    
    th {
      font-weight: bold;
      border: 2px solid #92B76E;
    }
    
    th#col1 {
      font-weight: bold;
      border: 2px solid #92B76E;
    }
    
    td {
      font-weight: regular;
      border: 2px solid #92B76E;
      width: 100px;
      white-space: nowrap;
    }
    
    td#col1 {
      font-weight: regular;
      border: 2px solid #92B76E;
      text-align: left;
      width: 280px;
    }
  </style>
  <table>
    <tr>
      <th rowspan='2' id='col1'>[cell1]</th>
      [header1]
    </tr>
    <tr>
    [header2]
    </tr>
    [table]
  </table>

</body>
</html>
